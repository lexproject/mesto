<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><meta name="description" content="Проект интерактивного сайта Место на Яндекс.Практикуме"><meta name="keywords" content="html, css, БЭМ, flex, grid, javascript"><meta name="author" content="Ожог Виктор"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="logo"></div></header><main><section class="profile"><img src="c15cb08ab8ecfaba54c6.jpg" alt="Жак-Ив Кусто" class="profile__avatar"><div class="profile__info"><h1 class="profile__title text-over">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button><p class="profile__job text-over">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section aria-label="Красивые места"><ul class="places"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__form-container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit" id="profile__edit" action="index.html" method="post" class="popup__form popup__form_edit-profile" novalidate><label class="popup__form-label"><input name="inputtitle" id="profile-title-input" class="popup__input popup__input_profile-title" placeholder="Имя" minlength="2" maxlength="40" required> <span class="profile-title-input-error popup__input-error"></span></label> <label class="popup__form-label"><input name="inputinfo" id="profile-info-input" class="popup__input popup__input_profile-info" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="profile-info-input-error popup__input-
