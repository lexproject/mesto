<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name= "description" content= "Проект интерактивного сайта Место на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, БЭМ, flex, grid, javascript">
  <meta name= "author" content= "Ожог Виктор">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile_image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title text-over">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        <p class="profile__job text-over">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section aria-label="Красивые места">
      <ul class="places">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!--Попап форма редактирования профиля-->
  <div class="popup popup_edit-profile">
    <div class="popup__form-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="submitProfile" action="index.html" method="post" class="popup__form popup__form_edit-profile">
        <input type="text" name="inputtitle" class="popup__input popup__input_profile-title ">
        <input type="text" name="inputinfo" class="popup__input popup__input_profile-info">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап форма добавления места-->
  <div class="popup popup_add-place">
    <div class="popup__form-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="submitPlace" action="index.html" method="post" class="popup__form popup__form_add-place">
        <input type="text" name="inputtitle" class="popup__input popup__input_title-image" placeholder="Название" required>
        <input type="url" name="inputinfo" class="popup__input popup__input_image-place" placeholder="Ссылка на картинку"required>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <!--Попап изображение-->
  <div class="popup popup_show-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="./images/logo.svg" alt="проект Место" class="popup__image">
      <h2 class="popup__title-image text-over"></h2>
    </div>
  </div>
  <!--Шаблон-->
  <template id="place">
    <li class="place-card">
      <button type="button" class="place-card__delete" aria-label="Удалить"></button>
      <img src="./images/logo.svg" alt="проект Место" class="place-card__image">
      <div class="place-card__info">
        <h2 class="place-card__title text-over"></h2>
        <button type="button" class="place-card__like" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
